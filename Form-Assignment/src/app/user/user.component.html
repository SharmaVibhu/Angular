
<!DOCTYPE html>
<html>
<head>
<style>
table {
    text-align: center;
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

td, th {
  border: 4px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<table >
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Roles</th>
        <th>Access</th>
        <th>A-color</th>

    </tr>
        
    <tr *ngFor ="let i of users;">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.role}}</td>
        <td>{{i.access}}</td>
        <td>{{i.accessColor}}</td>
    </tr>
</table>
</body>
</html>
